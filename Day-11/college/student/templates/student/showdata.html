<html lang="en">
<head>
  <title>::Home::</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">MyProject</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'addstudent'%}">AddStudent</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url  'showdata' %}">Showdata</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
  </ul>
</nav>

<div class="container mt-3">
  <table class="table table-bordered table-hover table-stripped text-light bg-primary">
    <thead>
      <tr>
        <th>S.no</th>
        <th>Id</th>
        <th>RollNO</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Age</th>
        <th>MobileNO</th>
        <th colspan="2">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for i in data%}
        <td>{{forloop.counter}}</td>
        <td>{{i.id}}</td>
        <td>{{i.rollno}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.dept}}</td>
        <td>{{i.age}}</td>
        <td>{{i.mobileno}}</td>
        <td>
          <a href="{% url 'updatestudent' i.id %}" class="btn btn-success btn-md">Update</a>
        </td>
        <td>
          <a href="{% url 'deletestudent' i.id %}" class="btn btn-danger btn-md">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
