<html lang="en">
<head>
  <title>::Home::</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">MyProject</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'addstudent'%}">AddStudent</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'showdata' %}">Showdata</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
  </ul>
</nav>
<div class="container col-md-4 mt-3 card card-body bg-success">
  <form action="#" method="POST">
    {% csrf_token %}
    <h1 class="text-center text-warning">StudentUpdateForm</h1>

    <div class="form-group">
      <label for="roll">RollNO*</label>
      <input type="text" name="rollno" value="{{data.rollno}}" class="form-control" id="roll" required>
    </div>

    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" name="name" class="form-control" id="roll" value="{{data.name}}" required>
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" name="emailid" class="form-control" id="email" value="{{data.email}}" required>
    </div>

    <div class="form-group">
      <label for="dept">Department*</label>
      <input type="text" name="dept" class="form-control" id="dept" value="{{data.dept}}" required>
    </div>

    <div class="form-group">
      <label for="age">Age*</label>
      <input type="integer" name="age" class="form-control" id="age" value="{{data.age}}"required>
    </div>

    <div class="form-group">
      <label for="mob">MobileNO*</label>
      <input type="text" name="mobileno" class="form-control" id="mob" value="{{data.mobileno}}" required>
    </div>

    <div class="text-center">
      <input type="submit" value="Update" class="btn btn-outline-warning btn-lg mb-3">
    </div>
  </form>
</div>
</body>
</html>
