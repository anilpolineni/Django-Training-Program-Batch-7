<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Show Data</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="row" style="justify-content: center;">
	{% if messages %}
		{% for i in messages%}
		<div class="alert alert-{{ i.tags }}">{{ i }}
			
		</div>
		{% endfor %}
	{% endif %}
	<div class="card">
		<div class="card-header bg-info text-white" style="justify-content: center;">Registered Details
			
		</div>
		<div class="card-body">
			<table border="1px">
		<tr><th>Id</th>
			<th>FullName</th>
			<th>Eamil</th>
			<th>Image</th>
			<th>Operation</th>
		</tr>
		<tbody>
			{% for i in data %}
			<tr><td>{{i.id}}</td>
				<td><a href="{% url 'update' i.id %}">{{ i.fullname }}</a></td>
				<td>{{ i.mailid }}</td>
				
				<td><a href="{% url 'delete' i.id %}">Delete</a></td>
			</tr>
			{% endfor %}

		</tbody>
		
		
	</table>



			
		</div>




	</div>
	
</div>
	
	
	
	
	
	


</body>
</html>
