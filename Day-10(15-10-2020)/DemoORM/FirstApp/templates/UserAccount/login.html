<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="card" style="justify-content: center;">
	{% if messages %}
		{% for meg in messages %}
		<div class="alert alert-{{ meg.tags }}">{{ meg }}
			
		</div>
		{%endfor%}
		{% endif %}
			<div class="card-header bg-info text-white ">Registration Form</div>
		
			<div class="card-body">
			<form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}

			{{fields.as_p}}
	
			
			</div>
			<div class="card-footer">
				<input type="submit" class="bg-info text-white" value="Upload">
				
			</div>
			</form>
	</div>
</body>
</html>
