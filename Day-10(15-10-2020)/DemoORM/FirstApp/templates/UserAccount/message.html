<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Register Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="card">
				
					
				<div class="card-body">
				<form action="{% url 'delete' info.id %}" method="POST">
		{% csrf_token %}
	<h2>Are you sure to delete {{ info.fullname }}</h2>
	<input type="submit" name="submit" class="btn btn-warning value="delete">
	<a href="{% url 'show' %}" class="btn btn-warning">Cancel</a>
	
	</form>
				</div>
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
